<app-header></app-header>
<header class="page-header">
  <h2>Add Workitem</h2>
</header>
<div class="form-card">
  <form (ngSubmit)="onSubmit()" #workitemForm="ngForm">
    <div class="form-row">
      <div class="form-group">
        <label for="code">Workitem Code</label>
        <input
          type="text"
          id="code"
          name="code"
          [(ngModel)]="workitem.code"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="workitem">Workitem</label>
        <input
          type="text"
          id="workitem"
          name="workitem"
          [(ngModel)]="workitem.workitem"
          class="form-control"
          required
        />
      </div>
    </div>

    <div class="form-group full-width">
      <label for="description">Description</label>
      <input
        type="text"
        id="description"
        name="description"
        [(ngModel)]="workitem.description"
        class="form-control"
      />
    </div>

    <div class="form-actions">
      <button type="button" class="btn cancel-btn" (click)="onCancel()">
        Cancel
      </button>
      <button type="submit" class="btn submit-btn">Submit</button>
    </div>
  </form>
</div>
<app-footer></app-footer>
