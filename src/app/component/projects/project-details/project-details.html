<app-header></app-header>

<div class="container">

    <!-- Header -->
<header class="page-header">
  <h2>Projects</h2>
</header>


<div class="table-container">
  <!-- Tabs -->
<div class="tabs">
  <button 
     class="active">
    Project List
  </button>
<button type="button" [routerLink]="['/rfq']">
  RFQ
</button>
</div>
<div class="search-box">
  <input 
    type="text" 
    placeholder="Search..." 
    [(ngModel)]="searchText" 
    (input)="applyFilter()" />
</div>

  <table class="styled-table">
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Customer</th>
        <th>Project Manager</th>
        <th>Start Date</th>
        <th>Committed Date</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of pagedItems">
        <td>{{ item.code }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.customer }}</td>
        <td>{{item.manager}}</td>
        <td>{{item.startDate}}</td>
        <td>{{item.committedDate}}</td>
        <td>{{item.status}}</td>
        <td>
<a routerLink="/view-projects">
  <i class="fa-solid fa-eye"></i>
</a>
         
        </td>
      </tr>
    </tbody>
  </table>

 <div class="pagination-wrapper">
      
      <!-- Left: Records per page -->
      <div class="records-per-page">
        <select id="pageSize" [(ngModel)]="pageSize" (change)="onPageSizeChange()">
          <option *ngFor="let size of pageSizes" [value]="size">{{ size }}</option>
        </select>
      </div>

      <!-- Right: Pagination -->
      <div class="pagination-container">
        <button 
          class="page-btn" 
          [disabled]="currentPage === 1" 
          (click)="prevPage()">
          Previous
        </button>

        <!-- Page Numbers -->
        <button 
          class="page-btn" 
          *ngFor="let page of [].constructor(totalPages); let i = index"
          [class.active]="currentPage === (i + 1)"
          (click)="goToPage(i + 1)">
          {{ i + 1 }}
        </button>

        <button 
          class="page-btn" 
          [disabled]="currentPage === totalPages" 
          (click)="nextPage()">
          Next
        </button>
      </div>
</div>
</div>

</div>
<app-footer></app-footer>
