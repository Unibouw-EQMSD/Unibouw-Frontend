<app-header></app-header>

<div class="container">
  <header class="page-header">
    <h2>Projects</h2>
  </header>

  <!-- 🦴 Skeleton Loader -->
  <div *ngIf="!isSkeletonLoading" class="skeleton-container">
    <div class="skeleton-box"></div>
  </div>

  <!-- 📋 Table Section -->
  <div class="table-container" *ngIf="isSkeletonLoading">

    <!-- 🔍 Search -->
    <mat-form-field appearance="fill" class="search-box full-width">
      <input matInput [(ngModel)]="searchText" (input)="applyFilter()" placeholder="Search..." />
      <button matSuffix mat-icon-button *ngIf="searchText" (click)="searchText=''; applyFilter()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <!-- 🧾 Table -->
    <div class="table-scroll">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 full-width-table"  matSort
        matSortActive="name"
        matSortDirection="asc">

        <!-- Code -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
          <td mat-cell *matCellDef="let item">{{ item.number }}</td>
        </ng-container>

        <!-- Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let item">{{ item.name }}</td>
        </ng-container>

        <!-- Customer -->
        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer</th>
          <td mat-cell *matCellDef="let item">{{ item.customerName }}</td>
        </ng-container>

        <!-- Project Manager -->
        <ng-container matColumnDef="projectManagerName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Project Manager</th>
          <td mat-cell *matCellDef="let item">{{ item.projectManagerName }}</td>
        </ng-container>

        <!-- Start Date -->
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
          <td mat-cell *matCellDef="let item">{{ item.startDate | date }}</td>
        </ng-container>

        <!-- Committed Date -->
        <ng-container matColumnDef="completionDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Committed Date</th>
          <td mat-cell *matCellDef="let item">{{ item.completionDate | date }}</td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let item">{{ item.status }}</td>
        </ng-container>

        <!-- Action -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let item">
            <a [routerLink]="['/view-projects', item.projectID]" matTooltip="View Details" (click)="logProjectId(item.projectID)">
              <mat-icon color="primary">visibility</mat-icon>
            </a>
          </td>
        </ng-container>

        <!-- Header and Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- No Data -->
        <tr *matNoDataRow>
          <td [attr.colspan]="displayedColumns.length" class="table-spinner-cell">
            <ng-container *ngIf="isLoading">
              <mat-spinner diameter="40"></mat-spinner>
            </ng-container>
            <ng-container *ngIf="!isLoading">
              <div class="no-data-message">No projects found.</div>
            </ng-container>
          </td>
        </tr>

      </table>
    </div>

    <!-- 📄 Paginator -->
    <mat-paginator
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageSizeChange($event)"
      showFirstLastButtons>
    </mat-paginator>
  </div>
</div>

<app-footer></app-footer>
