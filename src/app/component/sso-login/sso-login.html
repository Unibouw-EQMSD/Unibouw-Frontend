<div class="container">
  <div class="left-panel">
    <div class="welcome-content">
      <h2>Welcome to Unibouw</h2>
    </div>
  </div>

<div class="right-panel">
    <div class="logo">
      <h1>unibouw</h1>
    </div>
    
    <div class="login-card">
      <h2>Log in with Microsoft SSO</h2>
      <label for="email">Email</label>
    <input
      id="email"
      type="email"
  [(ngModel)]="email"
      name="email"
      placeholder="Enter your email"
      required
    />
      <button (click)="onSubmit()" type="submit" [disabled]="loading" style="color: #fff;">
        <span *ngIf="loading" style="color: #fff;">
          <span class="loader"></span> Signing in...
        </span>
        <span *ngIf="!loading" style="color: #fff;">
          Sign in with Microsoft
        </span>
      </button>
    </div>
  </div>
</div>
