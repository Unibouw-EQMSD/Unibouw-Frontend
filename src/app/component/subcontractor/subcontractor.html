<app-header></app-header>

<div class="container">
  <header class="page-header">
    <h2>Subcontractors</h2>
    <button type="button" class="addbtn" [routerLink]="['/add-subcontractor']">
      <b>Add Subcontractor</b>
    </button>
  </header>

  <div *ngIf="isLoading" class="loading">
    <mat-spinner></mat-spinner>
  </div>

  <div class="table-container" *ngIf="!isLoading">
    <!-- Search -->
    <mat-form-field appearance="fill" class="search-box full-width">
      <input matInput [(ngModel)]="searchText" (input)="applyFilter()" placeholder="Search..." />
      <button matSuffix mat-icon-button *ngIf="searchText" (click)="searchText=''; applyFilter()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <!-- Table -->
      <div class="table-scroll">
<table mat-table [dataSource]="dataSource" matSort 
       matSortActive="name" matSortDirection="asc" class="mat-elevation-z2 full-width-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let item">{{ item.name }}</td>
      </ng-container>

     <ng-container matColumnDef="category">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
  <td mat-cell *matCellDef="let item">
    <span class="truncate-text" [matTooltip]="item.category">
      {{ item.category }}
    </span>
  </td>
</ng-container>


      <ng-container matColumnDef="contactPerson">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact Person</th>
        <td mat-cell *matCellDef="let item">{{ item.contactPerson }}</td>
      </ng-container>

      <ng-container matColumnDef="emailId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let item">{{ item.emailId }}</td>
      </ng-container>

      <ng-container *ngIf="isAdmin" matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let item">
          <mat-slide-toggle color="primary" [checked]="item.isActive" (change)="toggleIsActive(item)"></mat-slide-toggle>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"  class="sticky-header"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" [class.inactive]="!row.isActive"></tr>
    </table>
      </div>
    

    <!-- Paginator -->
   <mat-paginator
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPageSizeChange($event)"
  showFirstLastButtons>
</mat-paginator>
<div class="record-count">
  Showing {{ getStartIndex() }} – {{ getEndIndex() }} of {{ dataSource.data.length }} entries
</div>
  </div>

  <div *ngIf="!isLoading && dataSource.data.length === 0" class="no-data">
    No subcontractors found.
  </div>
</div>

<div *ngIf="showPopup" [ngClass]="{ popup: true, error: popupError }">
  <span *ngIf="!popupError">✅</span>
  <span *ngIf="popupError">❌</span>
  {{ popupMessage }}
</div>

<app-footer></app-footer>
